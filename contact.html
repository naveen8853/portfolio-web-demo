        <section class="contact-home" id="home">
            <div class="container">
                <h4>Get in Touch</h4>
                <form method="post" action="" name="contact-me">
                    <label for="fullName">Full Name:</label><br>
                    <input type="text" name="name" placeholder="Full Name" required><br>
                    <br>

                    <label for="Mobile Number">Mobile Number:</label><br>
                    <input type="text" name="number" placeholder="Mobile Number" pattern="[6-9]{1}[0-9]{9}" required><br>
                    <br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email address" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"><br>
                    <br>

                    <label for="subject">Subject:</label><br>
                    <textarea id="message" name="message" rows="7" placeholder="Type your message here" required></textarea>
                    <br>

                    <input type="submit" value="send" id="submit">
                </form>
                <script src="assets/contact-form.js"></script>
                    <p class="error" id="errorMessage"></p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/profile.php?id=100094085234568&mibextid=ZbWKwL" class="fa fa-facebook"></a>
